name: Java Formatter Action
permissions:
  contents: write
on:
  workflow_dispatch:
    inputs:
      gjf-version:
        description: "Google java format version"
        required: true
        default: '1.28.0'
      asop:
        description: "Use ASOP style"
        required: true
        default: true
      src-path:
        description: "src path"
        required: true
        default: src

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build formatter runner
        shell: bash
        run: |
          mkdir -p out
          javac -d out GoogleJavaFormatter.java

      - name: Run formatter runner
        shell: bash
        run: |
          java -cp out GoogleJavaFormatter ${{ inputs.gjf-version }} ${{ inputs.asop }} ${{ inputs.src-path }}

      - name: Commit formatting changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.java
          if git status --porcelain | grep -q .; then
            echo "Changes found. Committing and pushing."
            git commit -m "chore(formatting): format changes"
            git push
          else
            echo "No changes to commit. Skipping commit/push."
          fi