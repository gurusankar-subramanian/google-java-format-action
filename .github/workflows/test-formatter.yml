name: Test Java Formatter Action
on: [workflow_dispatch]

jobs:
  format-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Run Google Java Formatter
        uses: ./
        with:
          gjf-version: '1.28.0'
          aosp: 'true'
          paths: 'src'

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build formatter runner
        working-directory: formatter-runner
        run: |
          mkdir -p out
          javac -d out $(find src -name "*.java")

      - name: Run formatter runner
        working-directory: formatter-runner/out
        run: |
          java Runner "${{ inputs.path }}"
